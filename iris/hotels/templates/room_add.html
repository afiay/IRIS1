{% extends 'base.html' %}

{% block content %}
  <h2>Add Room</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Room</button>
  </form>
  <p><a href="{% url 'room_list' %}">Back to Room List</a></p>
  <p><a href="{% url 'hotel_details' hotel.id %}">Back to Hotel Details</a></p>
{% endblock %}
