{% extends 'base.html' %}

{% block title %}Booking Form{% endblock %}

{% block content %}
  <h1>Booking Form</h1>

  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}

  <form method="post" action="{% url 'booking' room.id %}">
    {% csrf_token %}
    {{ booking_form.as_p }}

    <button type="submit">Book Now</button>
  </form>
{% endblock %}
