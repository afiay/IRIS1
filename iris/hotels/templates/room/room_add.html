{% extends 'base.html' %}

{% block title %}Add Room{% endblock %}

{% block content %}
  <h1>Add Room</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ room_form.as_p }}
    {{ availability_form.as_p }}
    <button type="submit">Add Room</button>
  </form>
{% endblock %}
