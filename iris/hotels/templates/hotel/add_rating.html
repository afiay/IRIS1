{% extends 'base.html' %}

{% block content %}

    <h1>Add Rating</h1>

      {% csrf_token %}
      {{ rating_form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
