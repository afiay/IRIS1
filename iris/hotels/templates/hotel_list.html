{% extends 'base.html' %}

{% block content %}
  <h2>Hotels</h2>
  {% if hotels %}
    <div class="hotel-card-container">
      {% for hotel in hotels %}
        <div class="hotel-card">
          <div class="hotel-card-header">
            <a href="{% url 'hotel_details' hotel.id %}">{{ hotel.name }}</a>
          </div>
          <div class="hotel-card-body">
            <!-- Add additional hotel details here if needed -->
          </div>
          <div class="hotel-card-footer">
            <a href="{% url 'edit_hotel' hotel.id %}">Edit</a>
            <a href="{% url 'delete_hotel' hotel.id %}">Delete</a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No hotels found.</p>
  {% endif %}
  <a href="{% url 'add_hotel' %}" class="add-hotel-link">Add a Hotel</a>
{% endblock %}
