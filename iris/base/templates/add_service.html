{% extends 'base.html' %}

{% block title %}Add Service{% endblock %}

{% block content %}
<div class="container_2">
    <div class="card my-4">
        <div class="card-body">
            <h1 class="card-title">Add Service</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Service</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
