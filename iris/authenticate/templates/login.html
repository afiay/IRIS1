{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
{% endblock %}
